<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>コメントの例</title>
    <script>
        // これは1行コメントです
        // この行は実行されません
        
        /*
          これは複数行コメントです
          このように複数行にわたる
          コメントを書けます
        */
        
        // 実際に実行されるコード
        console.log('コメント以外の部分が実行されます');
    </script>
</head>
<body>
    <h1>コメントの書き方</h1>
    <p>F12キーで開発者ツールを開き、Consoleタブを確認してください。</p>
</body>
</html>
