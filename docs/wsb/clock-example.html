<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>動く時計</title>
    <script>
        function updateClock() {
            // 現在時刻を取得
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            
            // 1桁の場合は0を付ける
            if (hours < 10) hours = '0' + hours;
            if (minutes < 10) minutes = '0' + minutes;
            if (seconds < 10) seconds = '0' + seconds;
            
            // 時刻を表示
            var timeString = hours + ':' + minutes + ':' + seconds;
            document.getElementById('clock').innerHTML = timeString;
        }
        
        // 1秒ごとにupdateClock関数を実行
        setInterval(updateClock, 1000);
        
        // ページ読み込み時に即座に表示
        window.onload = updateClock;
    </script>
</head>
<body>
    <h1>現在時刻</h1>
    <div id="clock" style="font-size: 48px; font-weight: bold; color: blue;">
        00:00:00
    </div>
    
    <!-- ここに既存のコンテンツを配置 -->
    <hr>
    <h2>カスタマイズ例</h2>
    <p>上記のコードをコピーして、自分のindex.htmlに貼り付けてください。</p>
    <p>スタイルを変更して、自分好みの時計にカスタマイズできます：</p>
    <ul>
        <li>color: blue を red や green に変更</li>
        <li>font-size: 48px を 64px や 32px に変更</li>
        <li>border: 2px solid black を追加して枠を付ける</li>
        <li>background-color: lightgray を追加して背景色を付ける</li>
    </ul>
</body>
</html>
